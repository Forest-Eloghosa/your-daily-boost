<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found | Your Daily Boost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <!-- Custom JS -->
  <script src="assets/js/script.js"></script>
  <style>
    body {
      background: #f7f8fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .error-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      text-align: center;
      padding: 2.5rem 2rem;
      max-width: 400px;
    }
    .error-logo {
      width: 60px;
      margin-bottom: 1rem;
    }
    .error-title {
      font-size: 3rem;
      color: #ff5c5c;
      font-weight: 800;
    }
    .error-desc {
      font-size: 1.15rem;
      margin: 1rem 0 2rem 0;
      color: #444;
    }
    .home-btn {
      background: #0078d7;
      color: #fff;
      padding: 0.85em 2em;
      border: none;
      border-radius: 6px;
      font-size: 1.05rem;
      text-decoration: none;
      transition: background 0.2s;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,120,215,0.09);
      font-weight: 600;
      letter-spacing: .5px;
    }
    .home-btn:hover {
      background: #005fa3;
      text-decoration: none;
      color: #fff;
    }
    @media (max-width: 600px) {
      .error-container { padding: 1.5rem 0.7rem; }
      .error-title { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <img src="assets/favicon/apple-touch-icon.png" alt="Your Daily Boost logo" class="error-logo">
    <div class="error-title">404</div>
    <div class="error-desc">
      Oops! The page you're looking for doesn't exist.<br>
      Let's get you back to a better place.
    </div>
    <a href="index.html" class="home-btn">Return to Home Page</a>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
